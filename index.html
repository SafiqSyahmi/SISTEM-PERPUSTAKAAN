<div class="page active" id="loginPage">
  <h2>Log Masuk</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Log Masuk</button>
</div>

<div class="page" id="menuPage">
  <button onclick="showPage('pinjamPage')">Peminjaman</button>
  <button onclick="showPage('pulangPage')">Pemulangan</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="page" id="pinjamPage">
  <h3>Peminjaman</h3>
  <input placeholder="Nama">
  <input placeholder="Kelas">
  <input placeholder="Barcode">
  <button>Hantar</button>
  <button onclick="showPage('menuPage')">Kembali</button>
</div>

<div class="page" id="pulangPage">
  <h3>Pemulangan</h3>
  <input placeholder="Nama">
  <input placeholder="Barcode">
  <button>Hantar</button>
  <button onclick="showPage('menuPage')">Kembali</button>
</div>
